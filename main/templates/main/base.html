{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CloudSynk{% endblock %}</title>
    
    <!-- PWA Manifest and Settings -->
    <link rel="icon" href="{% static 'media/CloudSynk.svg' %}" type="image/svg+xml">
    <meta name="theme-color" content="#174ea6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    
    <!-- jQuery and Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feature flag for JavaScript -->
    <script>
        // Expose feature flag to client JS
        window.ENABLE_API_ENDPOINTS = {{ ENABLE_API_ENDPOINTS|yesno:"true,false" }};
    </script>

    <!-- Block for additional styles -->
    {% block extra_css %}{% endblock %}
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .brand-text {
            font-family: 'Bitcount Prop Single', sans-serif;
            font-weight: 550;
        }
        {% block base_styles %}
        /* Light theme background similar to sample_backup */
        .app-background {
            background: #f9fafb;
            min-height: 100vh;
        }
        .content-card {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
        }
        .navbar-brand {
            color: #222;
            font-size: 2rem;
        }
        .navbar-brand-accent {
            color: #174ea6;
            font-size: 2rem;
            margin-left: 4px;
        }
        /* File item styles */
        .file-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .selected {
            background-color: rgba(66, 133, 244, 0.1);
            border-left: 3px solid #4285f4;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            z-index: 10;
        }
        .dropdown-container {
            position: relative;
        }
        .truncate-name {
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
        }
        .file-item-tile .truncate-name {
            max-width: calc(100% - 48px);
        }
        .file-item-list .truncate-name {
            max-width: 300px;
        }
        .file-item-list .flex-1 {
            min-width: 0; /* Allow flex item to shrink below content size */
            overflow: hidden;
        }
        @media (max-width: 640px) {
            .file-item-list .truncate-name {
                max-width: 150px;
            }
            .file-item-tile .truncate-name {
                max-width: calc(100% - 32px);
            }
        }
        @media (max-width: 480px) {
            .file-item-list .truncate-name {
                max-width: 120px;
            }
        }
        
        /* Settings Modal Styling */
        #settings-modal .bg-white {
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #settings-modal .space-y-3 > div:hover {
            background-color: #f9fafb;
            transition: background-color 0.2s ease;
        }
        
        .storage-progress {
            transition: width 0.3s ease-in-out;
        }

        /* Admin panel mobile styles */
        @media (max-width: 640px) {
            #admin-user-container .subscription-select {
                min-width: 0;
                flex: 1;
            }
            
            #admin-user-container .truncate {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            
            /* Prevent horizontal overflow in admin cards */
            #admin-user-container > div {
                min-width: 0;
                overflow: hidden;
            }
            
            /* Better spacing for mobile admin interface */
            #admin-user-container .bg-white {
                padding: 1rem;
            }
        }
        
        /* Additional responsive utilities */
        .text-truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .min-w-0 {
            min-width: 0;
        }
        {% endblock %}
    </style>
</head>
<body class="{% block body_class %}app-background{% endblock %}">
    <!-- Background Pattern (can be overridden) -->
    {% block background_pattern %}
    <!-- No background pattern for clean theme -->
    {% endblock %}

    <!-- Main Content Area -->
    <div class="relative z-10">
        {% block content %}
        <!-- Default content area -->
        {% endblock %}
    </div>

    <!-- Block for additional JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
